<!DOCTYPE html>
<html>
<head>
    <title>CMO Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="manufacturing-site">Manufacturing Site:</label><br>
        <input type="text" id="manufacturing-site" name="manufacturing-site"><br>
        <label for="address">Address:</label><br>
        <input type="text" id="address" name="address"><br>
        <label for="city">City:</label><br>
        <input type="text" id="city" name="city"><br>
        <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="india">India</option>
            <!-- Add more options here as needed -->
        </select><br>
        <label for="offered-services">Offered Services:</label><br>
        <input type="text" id="offered-services" name="offered-services"><br>
        <label for="gmp">GMP:</label><br>
        <input type="text" id="gmp" name="gmp"><br>
        <label for="gdp">GDP:</label><br>
        <input type="text" id="gdp" name="gdp"><br>
        <label for="warehouse">Warehouse:</label><br>
        <input type="text" id="warehouse" name="warehouse"><br>
        <label for="qc-lab">QC Lab:</label><br>
        <input type="text" id="qc-lab" name="qc-lab"><br>
        <label for="qp">QP:</label><br>
        <input type="text" id="qp" name="qp"><br>
        <label for="release">Release:</label><br>
        <input type="text" id="release" name="release"><br>
        <label for="development">Development:</label><br>
        <input type="text" id="development" name="development"><br>
        <label for="production">Production:</label><br>
        <input type="text" id="production" name="production"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
